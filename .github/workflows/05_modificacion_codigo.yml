name: 05 - Modificación del código
on:
  push:
    paths:
      - "**/*.py"
  pull_request:
    paths:
      - "**/*.py"

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Compilar (validación rápida)
        run: |
          python -m compileall .
          echo "Código compila correctamente"
          echo "Notificar a: DevA, DevB, IT1, IT2"


