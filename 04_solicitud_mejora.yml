name: 04 - Solicitud de mejora
on:
  issues:
    types: [opened, labeled]

jobs:
  notify:
    runs-on: ubuntu-latest
    if: contains(join(github.event.issue.labels.*.name, ','), 'mejora')
    steps:
      - name: Notificar a equipo
        run: |
          echo "Solicitud de MEJORA detectada (Issue label: mejora)"
          echo "Título: ${{ github.event.issue.title }}"
          echo "Notificar a: DevA, DevB, IT1, IT2, Atención1, Atención2"
